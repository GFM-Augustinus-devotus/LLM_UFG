<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Resultados do ChatBot</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="logo">
        <img src="{{ url_for('static', filename='ufg3.png') }}" alt="Logo UFG">
    </div>
    <div id="chat">
        <h2>Métricas de Desempenho</h2>
        <table id="metrics-table">
            <thead>
                <tr>
                    <th>Métrica</th>
                    <th>Valor</th>
                </tr>
            </thead>
            <tbody>
                {% for metrica, valor in metricas %}
                <tr>
                    <td>{{ metrica }}</td>
                    <td>{{ valor|round(2) }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <h3>Matriz de Confusão</h3>
        <img src="{{ url_for('static', filename='confusion_matrix.png') }}" alt="Matriz de Confusão">
        <h3>Curva ROC</h3>
        <img src="{{ url_for('static', filename='roc_curve.png') }}" alt="Curva ROC">
    </div>
</body>
</html>
